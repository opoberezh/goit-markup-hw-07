        <div class="backdrop is-hidden" data-modal>
            <div class="modal">
                <button type="button" class="modal-close-btn" data-modal-close>
                        <svg class="model-close-btn-icon" width="8" height="8">
                            <use href="./images/symbol-defs-opt.svg#icon-close-black-18dp-2-1" ></use>
                        </svg>
                </button>
                <form class="modal-form">
                        <p class="modal-form-text">Leave your contacts and we will call you back</p>
                        <label class="modal-form-field">
                            <span class="modal-form-description">Name</span>
                        <span class="modal-form-wrapper">
                                <input type="text" name="user_name" class="modal-form-input" required pattern="^[a-zA-Z]+$" minlength="2">
                                <svg class="modal-form-icon" width="12" height="12">
                                <use href="./images/symbol-defs-opt.svg#icon-user"></use>
                                </svg>        
                        </span >            
                        </label>
                        <label class="modal-form-field">
                            <span class="modal-form-description">Phone</span>
                        <span class="modal-form-wrapper">
                                <input type="tel" name="user_phone" class="modal-form-input" required pattern="[0-9]{3}[-][0-9]{3}[-][0-9]{2}[-][0-9]{2}" title="xxx-xxx-xx-xx">
                                <svg class="modal-form-icon" width="13" height="13">
                                    <use href="./images/symbol-defs-opt.svg#icon-phone"></use>
                                </svg>
                        </span >
                        </label>
                        <label class="modal-form-field">
                            <span class="modal-form-description">Email</span>
                        <span class="modal-form-wrapper">
                                <input type="email" name="user_email" class="modal-form-input" required>
                                <svg class="modal-form-icon" width="15" height="12">
                                    <use href="./images/symbol-defs-opt.svg#icon-email"></use>
                                </svg>
                        </span >
                        </label>
                        <label class="modal-form-field-texterea">
                            <span class="modal-form-description">Comment</span>
                        <textarea 
                                name="user_massege"                  
                                class="modal-form-massege" placeholder="Text input"></textarea>
                        </label>
                        <input id="privacy-policy" type="checkbox"    name="privacy_policy"  class="modal-form-checkbox visually-hidden" required>
                        <label for="privacy-policy" class="modal-form-checkbox-desc">I accept the terms and conditions of the&nbsp;<a href=""          class="modal-form-link">Privacy Policy</a>
                        </label>
                        <button type="submit" class="modal-form-submit">Send</button>
                </form>
            </div>
